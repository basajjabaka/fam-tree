name: Render Keep-Alive
on:
  schedule:
    - cron: "*/14 * * * *" # Every 14 minutes (to avoid throttling)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render with Retries
        run: |
          curl --max-time 60 --retry 3 --retry-delay 10 \
            -s -o /dev/null https://ancheryfam.onrender.com/healthcheck
