name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install and build
        run: |
          # Install backend production deps
          npm ci --prefix backend --omit=dev

          # Install frontend deps (including devDependencies needed for build)
          npm ci
          npm run build

          # Fix security vulnerabilities if possible
          npm audit fix || true

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy and Restart Services
        run: |
          rsync -avz --delete \
            --exclude node_modules \
            --exclude .git \
            --exclude .env \
            . ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/app/

          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/app

            # Create .env
            printf '%s\n' "${{ secrets.ENV_VARS }}" > .env
            chmod 600 .env

            # Install production deps for backend on server
            npm ci --prefix backend --omit=dev

            # PM2 restart
            pm2 restart mafam-backend --update-env || pm2 start backend/index.js --name mafam-backend --time
            pm2 save

            # Nginx refresh
            sudo systemctl restart nginx
          EOF
