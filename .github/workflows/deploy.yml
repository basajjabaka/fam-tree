name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install dependencies and build
        run: |
          npm ci --prefix backend --production
          npm ci --production
          npm run build

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy and Restart Services
        run: |
          rsync -avz --delete \
            --exclude node_modules \
            --exclude .git \
            --exclude .env \
            . ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/app/

          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/app

            # Create .env with proper newline handling
            cat << ENV_FILE > .env
            ${{ secrets.ENV_VARS }}
            ENV_FILE

            # Validate .env file
            if [ ! -s .env ]; then
              echo "❌ Error: .env file is empty or missing!"
              exit 1
            fi
            chmod 600 .env

            # PM2 setup
            pm2 stop mafam-backend || true
            pm2 delete mafam-backend || true
            pm2 start backend/index.js --name mafam-backend --update-env --time
            pm2 save

            # Nginx refresh
            sudo systemctl restart nginx

            echo "✅ Deployment successful!"
          EOF
