name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: 'npm'

      - name: Install dependencies and build frontend (on runner)
        run: |
          npm install --prefix backend --production
          npm install
          npm run build

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy and Restart Services on VPS
        run: |
          VPS_USER="${{ secrets.EC2_USER }}"
          VPS_HOST="${{ secrets.EC2_HOST }}"
          APP_DIR="~/app"

          rsync -avz --exclude 'node_modules' --exclude '.git' --exclude '.env' . "${VPS_USER}@${VPS_HOST}:${APP_DIR}/"

          ssh "${VPS_USER}@${VPS_HOST}" << 'EOF'
            cd ~/app

            echo "${{ secrets.ENV_VARS }}" > .env

            pm2 stop mafam-backend || true
            pm2 delete mafam-backend || true
            pm2 start backend/index.js --name mafam-backend --time
            pm2 save

            sudo systemctl restart nginx
          EOF