name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - name: Install dependencies and build frontend (on GitHub Actions runner)
        run: |
          npm install --prefix backend --production
          npm install
          npm run build

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy and Restart Services on VPS
        run: |
          VPS_USER="${{ secrets.EC2_USER }}"
          VPS_HOST="${{ secrets.EC2_HOST }}"
          APP_DIR="~/app"

          rsync -avz --exclude 'node_modules' --exclude '.git' --exclude '.env' . "${VPS_USER}@${VPS_HOST}:${APP_DIR}/"

          ssh "${VPS_USER}@${VPS_HOST}" << 'EOF'
            cd ~/app

            echo "${{ secrets.ENV_VARS }}" > .env
            echo "--- .env file created/updated on VPS ---"

            sudo chown -R ubuntu:ubuntu .

            npm install --prefix backend --production
            npm install --prefix . --production

            sudo chown -R www-data:www-data .

            sudo find . -type d -exec chmod 755 {} \;
            sudo find . -type f -exec chmod 644 {} \;

            sudo chmod o+rx /home/ubuntu/
            echo "--- Permissions set for Nginx ---"

            pm2 stop mafam-backend || true
            pm2 delete mafam-backend || true
            pm2 start backend/index.js --name mafam-backend --time
            pm2 save
            echo "--- Backend (mafam-backend) restarted via PM2 ---"

            sudo systemctl restart nginx
            echo "--- Nginx restarted ---"

            echo "Deployment and services restart complete on VPS!"
          EOF
        env:
          NODE_ENV: production
